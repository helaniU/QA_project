name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run Unit Tests (Mocha)
      run: npx mocha tests/unit/**/*.test.js

    - name: Run Selenium Tests
      run: npx mocha tests/selenium/**/*.test.js

    - name: Run TDD Tests (Jest)
      run: npm run test:jest
